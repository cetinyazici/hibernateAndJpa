<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Özel stil dosyanız -->
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1>Edit Department</h1>
        </header>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/departments/edit/{id}(id=${department.id})}" th:object="${department}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" th:value="${department.name}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" class="form-control" th:value="${department.location}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="head_of_department">Head of Department:</label>
                        <input type="text" id="head_of_department" name="head_of_department" class="form-control" th:value="${department.head_of_department}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Department</button>
                </form>
                <a href="/departments/list" class="btn btn-secondary mt-3">Back to List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
